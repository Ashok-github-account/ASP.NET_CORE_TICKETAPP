apiVersion: v1
kind: Service
metadata:
  name: svc-globoticket.services.marketing
  labels:
    version: dev
    product: globoticket.services.marketing
spec:
  selector:
    app: globoticket.services.marketing
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-globoticket-services-marketing
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: globoticket-services-marketing
    spec:
      containers:
      - name: globoticket-services-marketing
        image: globoticket.azurecr.io/globoticket.services.marketing:#{Build.BuildId}#
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        - name: ASPNETCORE_URLS
          value: http://+:80
        - name: ApiConfigs__ShoppingBasket__Uri
          value: http://svc-globoticket.services.shoppingbasket
        - name: ConnectionStrings__DefaultConnection
          value: Data Source=db;Initial Catalog=GloboTicketMarketingDB;Integrated Security=False;User ID=globoticket-user;Password=P(ssw0rd0123);Connect Timeout=60;Encrypt=False;TrustServerCertificate=True;ApplicationIntent=ReadWrite;
        ports:
        - containerPort: 80
        - containerPort: 443
        resources:
          limits:
            cpu: "0.10"
      imagePullSecrets:
        - name: pullkey
