apiVersion: v1
kind: Service
metadata:
  name: svc-globoticket.services.ordering
  labels:
    version: dev
    product: globoticket.services.ordering
spec:
  selector:
    app: globoticket.services.ordering
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dep-globoticket.services.ordering
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: globoticket.services.ordering
    spec:
      containers:
      - name: globoticket.services.ordering
        terminationMessagePath: "/tmp/gamingwebapp-log"
        image: globoticket.azurecr.io/globoticket.services.ordering:__buildID__
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        - name: ASPNETCORE_URLS
          value: http://+:80
        - name: ConnectionStrings__DefaultConnection
          value: Data Source=db;Initial Catalog=GloboTicketOrderingDB;Integrated Security=False;User ID=globoticket-user;Password=P(ssw0rd0123);Connect Timeout=60;Encrypt=False;TrustServerCertificate=True;ApplicationIntent=ReadWrite;
        - name: ServiceBusConnectionString
          value: Endpoint=sb://globoticket.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=Hi0hqUzgNIhGOcceT/gW4B23fHSlbVM+FPAxjq3zZTc=
        - name: CheckoutMessageTopic
          value: checkoutmessage
         -name: OrderPaymentRequestMessageTopic
          value: orderpaymentrequestmessage
         -name: OrderPaymentUpdatedMessageTopic
          value: orderpaymentupdatedmessage
        ports:
        - containerPort: 80
        - containerPort: 443
        resources:
          limits:
            cpu: "0.10"
      imagePullSecrets:
        - name: pullkey
